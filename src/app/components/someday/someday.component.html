<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<h1>Aquí está todo lo que guardaste para algún día:</h1>


<table class="table table-striped table-hover clase">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de registro</th>
            <th scope="col">Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let someday of somedayJson; let indice = index">
            <th scope="row">{{someday.nombreSomeday}}</th>
            <td>{{someday.fecha}}</td>
            <td>
                <button class="material-symbols-outlined btnBorrar" (click)="deleteSomeday(indice)">
                    delete
                </button>
            </td>

        </tr>

    </tbody>
</table>
